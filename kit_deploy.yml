apiVersion: apps/v1
kind: Deployment
metadata:
  name: kit-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: kit
  replicas: 2
  template:
    metadata:
      labels:
        app: kit
    spec:
      containers:
        - name: kit
          image: zakenobi/kit
---
apiVersion: v1
kind: Service
metadata:
  name: kit-service
spec:
  selector:
    app: kit
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 3000